<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task-GovernX</title>
    <link rel="stylesheet" href="new_task.css">
</head>
<body>
     <div class="site-header">
        
    </div>

    <div class="new-task-body">
        <h2 id="New-task">Create New Task</h2>

        <div class="new-task-input">
            Project Title: <input type="text"> <br>
            Description: <input type="text"> <br>
            Project Leader <input type="text">
            Mail <input type="email">
            <button id="More-leader">+</button> <br>
            Project Members <input type="text">
            Role 
            <select>
                <option>
                    Frontend Developer
                </option>
                <option>
                    Backend Developer
                </option>
                <option>
                    Designer
                </option>
                <option selected>
                    Other
                </option>
            </select>
            Mail <input type="text">
            <button id="More-members">+</button><br>

            Starting date <input type="date">
            Completion date <input type="date"> <br>

            <div id="links-container">
    <div class="link-row">
        Title 
        <select>
            <option>Github</option>
            <option>Figma</option>
            <option>Canva</option>
            <option selected>Other</option>
        </select> 
        Link <input type="url">
    </div>
</div>

<button id="More-links">+</button>

        </div>
    </div>

    <script src="new_task.js" ></script>
